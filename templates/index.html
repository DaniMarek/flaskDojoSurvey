<!DOCTYPE html>
<html>
<head>
	<title>Dojo Survey</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/styles.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
</head>
<body>
	<div class="container-fluid bg-1 text-center">
			{% if messages %}
        <div class="messages">
        	{% for message in messages %}
        	<p class="{{ message.tags }}">{{ message }}</p>
        	{% endfor %}
        </div>
        {% endif %}
		<form class="form_horizontal" action="/success" method="POST">
			<div class='form-group'>
				<label class="control-label col-xs-2" for="your_name">Your Name:</label>
				<div class="col-xs-10">
					<input class="form-control" type="text" class="form-control" name="your_name">
				</div>
			</div>
			<div class='form-group'>
				<label class="control-label col-xs-2" for="dojo_location">Dojo Location:</label>
				<div class="col-xs-10">
					<select class="form-control" id="dojo_location" name="dojo_location">
						<option value="dallas">Dallas</option>
						<option value="san_jose">San Jose</option>
						<option value="seattle">Seattle</option>
						<option value="new_york">New York</option>
					</select>
				</div>
			</div>
			<div class='form-group'>
				<label class="control-label col-xs-2" for="favorite_lang">Favorite Language:</label>
				<div class="col-xs-10">
					<select class="form-control" id="favorite_lang" name="favorite_lang">
						<option value="python">Python</option>
						<option value="javascript">JavaScript</option>
						<option value="ruby">Ruby</option>
						<option value="c#">C#</option>
					</select>
				</div>
			</div>
			<div class='form-group'>
				<label class="control-label col-xs-2" for="comment">Comment (optional):</label>
				<textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
			</div>
			<div class='form-group'>
				<button type="submit" value="submit">Button</button>
			</div>
		</form>
	</div>
</body>
</html>
