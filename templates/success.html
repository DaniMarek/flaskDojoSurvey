<!DOCTYPE html>
<html>
<head>
	<title>Some Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/styles.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
</head>
<body>
	<div class="container-fluid bg-1 text-center">
		<form class="form-horizontal" action="/">
			<h2>Submitted Info</h2>
			<div class='form-group'>
				<h3 class="control-label col-md-4 col-md-offset-4" for="your_name">Name: {{content.your_name}}</h3>
			</div>
			<div class='form-group'>
				<h3 class="control-label col-md-4 col-md-offset-4" for="dojo_location">Dojo Location: {{content.dojo_location}}</h3>
			</div>
			<div class='form-group'>
				<h3 class="control-label col-md-4 col-md-offset-4" for="favorite_lang">Favorite Language: {{content.favorite_lang}}</h3>
			</div>
			<div class='form-group'>
				<h3 class="control-label col-md-4 col-md-offset-4" for="comment">Comment: {{content.comment}}</h3>
			</div>
			<div class='form-group'>
				<button type="submit" name="back">Go Back</button>
			</div>
		</form>
	</div>
</body>
</html>
